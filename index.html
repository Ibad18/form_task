<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="form_body">
        <div id="form">
            <h1 id="h1">Signup Form</h1>
            <button class="" id="login_btn">Login</button>
            <button class="disable" id="signup_btn">Signup</button><br><br>
            <form id="temp">
                <div class="input-group">
                    <div class="input-field" id="name_field">
                        <input type="text" class="abc" placeholder="Name">
                    </div>
                    <div class="input-field">
                        <input type="text" id="email" placeholder="Email"><br>
                    </div>
                    <div class="input-field">
                        <input type="password" id="password" placeholder="Password"><br>
                    </div>
                    <div class="input-field" id="c_password_field">
                        <input type="c_password" class="abc" placeholder="Confirm Password">
                    </div>
                    <input type="button" id="button" value="Signup">
                    <p id="para">Already have an account? </p><a id="link" onclick="changeBtn()">Login</a> <br>
                </div>
            </form>
        </div>
    </div>


    <script>
        let loginBtn = document.getElementById("login_btn");
        let signupBtn = document.getElementById("signup_btn");
        let nameField = document.getElementById("name_field");
        let cPasswordField = document.getElementById("c_password_field");
        let heading = document.getElementById("h1");
        let submitBtn = document.getElementById("button");
        loginBtn.onclick = function () {
            nameField.style.maxHeight = "0";
            cPasswordField.style.maxHeight = "0";
            heading.innerHTML = "Login Form";
            signupBtn.classList.remove("disable");
            loginBtn.classList.add("disable");
            submitBtn.value = "Login";
            document.getElementById("para").innerHTML = "Don't have any account? "
            document.getElementById("link").innerHTML = "Singup";

        }
        signupBtn.onclick = function () {
            nameField.style.maxHeight = "65px";
            cPasswordField.style.maxHeight = "65px";
            heading.innerHTML = "Signup Form";
            signupBtn.classList.add("disable");
            loginBtn.classList.remove("disable");
            submitBtn.value = "Signup";
            document.getElementById("para").innerHTML = "Already have an account? "
            document.getElementById("link").innerHTML = "Login";
        }
        function changeBtn() {
            if (document.getElementById("link").innerHTML == "Login") {
                loginBtn.click();
            }
            else {
                signupBtn.click();
            }
        }
    </script>
</body>

</html>
